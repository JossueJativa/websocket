name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admincontroller
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Create test database (if not exists)
        run: |
          psql -U postgres -h localhost -c "SELECT 1 FROM pg_database WHERE datname = 'admincontroller_test'" | grep -q 1 || \
          psql -U postgres -h localhost -c "CREATE DATABASE admincontroller_test;"
        env:
          PGPASSWORD: admincontroller

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: admincontroller_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admincontroller
